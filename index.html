<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spade's Blackjack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="table" src="images/blackjack-table.png">
    <div class="dealerCardBox" id="dealer"></div>
    <div class="player1Box player"></div>
    <div class="bet bet1"><span class="bet1"></span></div>
    <div class="bet bet2"></div>
    <div class="bet bet3"></div>
    <div class="bet bet4"></div>
    <div class="bet bet5"></div>
    <div class="bet bet6"></div>
    <div class="bet bet7"></div>
    <div class="turn">
      <h2>Turn: Player <span id="player">1</span></h2>
    </div>

    <form class="panel">
      <label for="">Number Of Players:</label>
      <input type="text" name="" value="" id="playerCount">
      <button type="button" name="button" id="submit">Submit</button>
      <label for="">Place Your Bet:</label>
      <input type="text" name="" value="" id="amount">
      <button type="button" name="button" id="bet">Bet</button>
      <button type="button" name="button" id="deal">Deal</button>
      <button type="button" name="button" id="hit">Hit!</button>
      <button type="button" name="button" id="stand">Stand</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
